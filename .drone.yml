kind: pipeline
type: docker
name: 腾讯云对象存储插件


clone:
  disable: true


trigger:
  event:
    exclude:
      - pull_request


environment:
  GOPROXY: https://goproxy.cn


steps:
  - name: 拉代码
    image: plugins/git
    pull: if-not-exists

  - name: 清理依赖
    image: golang
    pull: if-not-exists
    volumes:
      - name: deps
        path: /go
    commands:
      - go mod tidy

  - name: 代码检查
    image: golangci/golangci-lint
    pull: if-not-exists
    volumes:
      - name: deps
        path: /go
    commands:
      - golangci-lint run --timeout 10m -E goerr113 -E nlreturn -E bodyclose -E rowserrcheck -E gosec -E unconvert -E misspell -E lll

  - name: 编译
    image: golang
    pull: if-not-exists
    volumes:
      - name: deps
        path: /go
    commands:
      - CGO_ENABLED=0 GOOS=linux go build -o cos

  - name: 打包Docker并推送
    image: plugins/docker
    when:
      branch:
          - develop
        - master
    settings:
      repo: storezhang/cos
      tags:
        - latest
      purge: true
      compress: true
      mirror: https://docker.mirrors.ustc.edu.cn
      username: storezhang
      password:
        from_secret: docker_password

volumes:
  - name: deps
    temp: { }
