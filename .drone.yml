kind: pipeline
type: docker
name: 腾讯云对象存储插件


clone:
  disable: true


trigger:
  event:
    exclude:
      - pull_request


steps:
  - name: 拉代码
    image: dronestock/git
    pull: always

  - name: 编译
    image: pangum/drone
    pull: always
    settings:
      output: cos
      debug: true

  - name: 推送Docker镜像到中央库
    image: dronestock/docker
    pull: always
    privileged: true
    when:
      event:
        - tag
    volumes:
      - name: cache
        path: /var/lib/docker
    settings:
      repository: dronestock/cos
      username: dronestock
      password:
        from_secret: token_docker


volumes:
  - name: cache
    host:
      path: /var/lib/cache/docker
